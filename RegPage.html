<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
        <main>
        <section id="registration-form" class="registration-form">
            <h2>Create Your Account</h2>
            <form action="#" name="registration-form" method="POST">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>

                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required>

                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>

                <label for="age">Age</label>
                <input type="number" id="age" name="age" required>

                <label for="gender">Gender</label>
                <select id="gender" name="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>

                <button id="register" onclick="validateRegForm()">Register</button>
            </form>
        </section>
        <h2 id="userMessage" visibility="hidden"></h2>
        <nav>
            <ul>
                <li><a href="index.html">Go Home</a></li>
            </ul>
        </nav>
    </main>

    <footer>
        <p>&copy; 2025 NutriRep. All rights reserved</p>
    </footer>
</body>
</html>

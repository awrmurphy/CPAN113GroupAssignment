<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
        <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!--Profiles-->

       </div>

</html>
